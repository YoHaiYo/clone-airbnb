<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-top">
      <div class="logo">
        <a class="logo-image">
          <img src="/images/logo-image.png" alt="logo-image">
        </a>
        <a class="logo-title">
          <img src="/images/logo-text.png" alt="logo-text">
        </a>
      </div>
      <div class="search">
        <div class="search__where">
          <div class="search-inner">
            <div class="search-text">어디든지</div>
          </div>
        </div>
        <div class="search__when">
          <div class="search-inner">
            <div class="search-text">언제든지</div>
          </div>
        </div>
        <div class="search__guest">
          <div class="search-text">게스트추가</div>
          <div class="search-icon">
            <span class="material-symbols-outlined">
              search
            </span>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="profile-doairbnb">당신의 공간을 에어비앤비하세요.</div>
        <div class="profile-language">
          <i class="fa-solid fa-globe"></i>
        </div>
        <div class="profile-mypage">
          <div class="profile-mypage__menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="profile-mypage__icon">
            <i class="fa-solid fa-circle-user"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <ul class="category">
        <li>최고의전망</li>
        <li>방</li>
        <li>멋진수영장</li>
      </ul>
      <div class="filter">필터</div>
    </div>
  </header>

  <!-- CONTENTS -->
  <section class="contents">contents</section>

  <!-- FOOTER -->
  <footer>footer</footer>
</body>
</html>
